syntax = "proto3";

package com.paycasso.divacs.protocol;
import "google/protobuf/any.proto";

message Envelope {
    string correlation_id = 1;
    google.protobuf.Any payload = 2;
}

message Message {
    string transaction_id = 1;
    map<string, string> headers = 2;
    oneof value {
        ClassifyDocument classify_document = 3;
        ClassifyOCRResult classify_ocr_result = 4;
        StartTransactionRequest start_req = 5;
        ProcessDocumentPartRequest process_req = 6;
        ProcessDocumentResponse process_resp = 7;
        ServerSuccess success_resp = 8;
        ServerFailure failure_resp = 9;
    };
}

message ClassifyDocument {
    string parts = 1;
}

message ClassifyOCRResult {
    DocumentType document_type = 1;
    Country country = 2;
    string description = 3;
    map<string, string> data_region = 4;
}

message StartTransactionRequest {
    int32 total_number_of_parts = 2;
    string callback_uri = 3;
    ProcessDocumentPartRequest first_part = 4;
}

message ProcessDocumentPartRequest {
    int32 part = 2;
    string image = 3;
}


message ProcessDocumentResponse {
    Classification classification = 2;
    DocumentData data = 3;
    DocumentCodes warnings = 4;
    DocumentCodes rejections = 6;
    DocumentCodes domestic_warnings = 7;
    string callback_uri = 5;
}

message DocumentData {
    string source = 1;
    repeated DataField fields = 2;
}

message DataField {
    string value = 1;
    repeated Tag tags = 2;
    string name = 3;
}

