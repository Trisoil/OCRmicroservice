    UnknownCountry  = 0;
    MYS = 1;
    GBR = 2;
    UKR = 3;
    UAE = 4;
    NZL = 5;
    ESP = 6;
	HKG = 7;
	IRL = 8;
	AUVIC = 9;
	LTU = 10;
}

message ServerFailure {
    string message = 1;
    string throwable_as_string = 2;
}

message ServerSuccess {
    string message = 1;
}

message SecondaryDocument {
    Country country = 1;
    string description = 2;
}