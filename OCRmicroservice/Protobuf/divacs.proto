message DocumentCodes {
    repeated DocumentCode codes = 1;
}

message DocumentCode {
    int32 code = 1;
    string name = 2;
    string description = 3;
}

message Classification {
    oneof value {
        ICAODocument icao = 1;
        Unclassified unclassified = 2;
		SecondaryDocument secondary = 3;
    };
}

message ICAODocument {
    DocumentType document_type = 1;
    Country country = 2;
    string description = 3;
}

message Unclassified{

}

enum DocumentType {
    UnknownDocumentType  = 0;
    IdentityCard = 1;
    Passport = 2;
    DrivingLicence = 3;
	Secondary = 4;
}

